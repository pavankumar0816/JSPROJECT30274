<html>
<head>
    <title>demo1</title>
    <script>
// string operations
const txt ="sdpproject"  
document.writeln(`Text=${txt}</br>`) // Text=sdpproject
document.writeln("Length="+txt.length+"</br>")    // Length=10  
document.writeln(txt.concat(" mswd")+"</br>") // sdpproject mswd
document.writeln(txt.toUpperCase()+"</br>")
document.writeln(txt.toLowerCase()+"</br>")
document.writeln(txt.charAt(9)+"</br>")  // index starts from 0
document.writeln(txt[5]+"</br>")
document.writeln(`${txt[2]},${txt[6]},${txt[8]}</br>`) // p,j,c
document.writeln(txt.substring(3,7)+"</br>") // (start,end) ==> proj

document.writeln("<u>Display Characters in txt using for loop</u></br>")
for(const ch of txt)
{
    document.writeln(ch)
}


    </script>
        
    </head>

<body>
    
</body>

</html>
